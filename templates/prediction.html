<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pluto - profit in minutes</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='photo/Pluto-logo-modified.png')}}" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
</head>
<body>
   <!-- Navigation-->
   <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" style="background-color: #f4623a;" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="{{ url_for('index') }}#page-top">Pluto</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('tweets') }}">Tweets</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('news') }}">News</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
    </nav>

    <br>
    <br>
    <br><br><br>
    <!-- Prediction graph -->
    <p style="text-align: center;">
        <img src="{{ url_for('static', filename='photo/prediction.png')}}" alt="Prediction Image!" >
    </p>
    <center class="fig_name">Prediction graph</center>

    <!-- Predicted Price -->
    <div >
        <div class="Predict_price">
            <h5>Today's Predicted Price:&nbsp;&nbsp;</h5>
            <br>
            <p>{{predicted_price}}</p>
        </div>
        <div class="Predict_price">
            <h5>Live Price:&nbsp;&nbsp;</h5>
            <p>{{live_price}}</p>
        </div>
    </div>
   


    <div>
        <!-- CSV file display -->
        <br><br><br><br>
                <div style="text-align: center;">
                    <h2>Monthly Prediction Table</h2>
                    <h6>(price in USD)</h6>
                </div>
        <br>
        <div class="predict_table">
            <table>
                <h1>
                    {%for table in tables%}
                    <h2>{{titles[loop.index]}}</h2>
                    {{table|safe}}
                    {%endfor%}
                </h1>
            </table></p>
        </div>
    </div>
    

       <!-- Footer-->
   <footer class="bg-light py-5">
    <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy;  Pluto - profit in minutes</div></div>
    </footer>
</body>
</html>
